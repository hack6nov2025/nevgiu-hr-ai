<div class="login-wrapper">
  <div class="login-card app-card">
    <h2>Welcome back</h2>
    <p>Sign in with your banking assistant account.</p>

    <form (ngSubmit)="submit()">
      <label>
        User ID
        <input
          type="text"
          [(ngModel)]="userId"
          name="userId"
          required>
      </label>

      <label>
        Password
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required>
      </label>

      <button class="btn-primary" type="submit">
        Login
      </button>
    </form>

    <div *ngIf="error" class="error-text">
      {{ error }}
    </div>
  </div>
</div>
