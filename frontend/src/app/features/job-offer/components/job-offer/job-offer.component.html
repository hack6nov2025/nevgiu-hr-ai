<div class="container job-offer">
  <div class="header">
    <h1>AI Job Offer Generator</h1>
    <p>Create professional job descriptions in seconds using AI</p>

    <div>
      <button class="btn btn-success" (click)="viewApproved()">View Approved Offers</button>
    </div>
  </div>

  <div class="content">
    <!-- Job Offer Input -->
    <div class="job-offer-input">
      <app-job-generator
        (generateOffer)="onGenerateOffer($event)"
        [loading]="isLoading"
      ></app-job-generator>
    </div>

    <!-- Output Section -->
    <div class="output-section my-3">
      <app-job-preview
        [jobOffer]="generatedJobOffer"
        [isLoading]="isLoading"
        [originalBrief]="originalBrief"
        (regenerateOffer)="onRegenerateOffer()"
        (approveOffer)="onApproveOffer($event)"
      ></app-job-preview>
    </div>
  </div>
</div>
