name: CD

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      BACKEND_IMAGE: ghcr.io/${{ github.repository }}/finance-ai-backend
      FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/finance-ai-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t $BACKEND_IMAGE:${{ github.ref_name }} ./backend
          docker push $BACKEND_IMAGE:${{ github.ref_name }}

      - name: Build and push frontend image
        run: |
          docker build -t $FRONTEND_IMAGE:${{ github.ref_name }} ./frontend
          docker push $FRONTEND_IMAGE:${{ github.ref_name }}

      - name: SSH to Azure VM and deploy via docker compose
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/finance-ai
            docker pull $BACKEND_IMAGE:${{ github.ref_name }}
            docker pull $FRONTEND_IMAGE:${{ github.ref_name }}

            sed -i "s|${{ github.repository }}/finance-ai-backend:latest|$BACKEND_IMAGE:${{ github.ref_name }}|g" docker-compose.prod.yml
            sed -i "s|${{ github.repository }}/finance-ai-frontend:latest|$FRONTEND_IMAGE:${{ github.ref_name }}|g" docker-compose.prod.yml

            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
