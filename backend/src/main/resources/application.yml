spring:
  application:
    name: hr-ai-recruitment

  datasource:
    url: jdbc:postgresql://db:5432/finance_ai
    username: finance_user
    password: super-secret

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      embedding:
    vectorstore:
      pgvector:
        initialize-schema: true
        table-name: document_chunks
        index-type: hnsw
        distance-type: COSINE_DISTANCE

management:
  endpoints:
    web:
      exposure:
        include: health,info
